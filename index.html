<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Git Test page</title>

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="banner">
      <h1 class="banner__paragraph">Testing Git and GitHub skills</h1>
      <h2 class="banner__text">
        The purpose of this is to test my skills with Git and GitHub
      </h2>
    </div>

    <section class="login">
      <form method="post" class="login__container">
        <input
          type="text"
          name="username"
          id="username"
          class="login__username"
          placeholder="username"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          class="login__password"
          placeholder="password"
          required
        />
        <button class="login__button">Submit</button>
      </form>
    </section>

    <script src="app.js"></script>
  </body>
</html>
